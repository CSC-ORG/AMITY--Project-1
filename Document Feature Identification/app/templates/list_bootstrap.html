<div class="container">
<h2>Following files were found in selected directory</h2>
 <form class="form-inline" method="POST" action="testit">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group">Please select</span>
            <select multiple name="final_list" class="form-control">
              {% for email in text_files %}
              <option>{{ email }}</option>
              {% endfor %}
            </select>
    </div>
	<br><br>
    <button type="submit" class="btn btn-primary">Go</button>
  </div>
</form>
</div>
